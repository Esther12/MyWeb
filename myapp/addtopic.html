{% extends 'myapp/base.html' %}

{% block body_block %}
    <h2>List of Proposed Topics</h2>
    {% if topiclist %}
        <ul>
            {% for topic in topiclist %}
                <li><a href="{% url 'myapp:topicdetail' topic.id %}">{{ topic.subject }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <strong>There are no proposed topics!</strong>
    {% endif %}
    <h2>Add Topic</h2>
    <form action="{% url 'myapp:addtopic' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
{% endblock %}
